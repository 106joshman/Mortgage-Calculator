<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Mortgage Calculator</title>
</head>
<body>

    <div class="container">
        <h2>Mortgage Calculator</h2>
        
        <form action="" id="mortCalc" method="post">
            <div class="tenure" id="tenure">
                <div class="label">
                    <label for="tenure">Loan Tenure</label>
                </div>
                    <input type="radio" id="six" name="month" autocomplete="off" value="6">6 Month
                    <input type="radio" id="nine" name="month" autocomplete="off" value="9">9 Month
                    <input type="radio" id="twelve" name="month" autocomplete="off" value="12">12 Month
            </div>
            <div class="interest">
                <div class="label">
                    <label for="interest">Interest Rate %</label>
                </div>
                <input type="number" name="interest" oninput="interest(this.value)" onchange="interest(this.value)"  id="interest" placeholder="3.25% for personal loan" required>
            </div>
            <div class="amount" >
                <div class="label">
                    <label for="amount">Loan Amount â‚¦</label>
                </div>
                <input type="number" name="amount" oninput="loanAmount(this.value)" onchange="loanAmount(this.value)"  id="lAmount" placeholder="Enter loan amount" required>
            </div>
            <div class="pay-int">
                <div class="label">
                    <label for="paid interest">Payable Interest</label>
                </div>
                <p class="rate" id="rate"></p>
            </div>
            <div class="principal">
                <div class="label">
                    <label for="principal">Principal</label>
                </div>
                <p class="princip" id="principal"></p>
                <!-- <input id="principal" type="number" name="principal" value="" placeholder=""> -->
            </div>
            <div class="text-show">
                <p id="show" class="show">Monthly Payment?</p>
            </div>
        </form>
        
        <div class="note">
            <p>Please note that monthly interest percantage will be charged at <br> 4.25% for Business loan and <br> 3.25% for Personal loan.</p>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
